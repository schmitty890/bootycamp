<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Year</th>
                    <th>Actors</th>
                </tr>
            </thead>
            <tbody>
                <!-- Insert movie rows here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      
    var movie = ["Mr. Nobody", "Step Brothers", "Mighty Ducks"];
    movie.forEach(function(element) {
      var queryURL = `https://www.omdbapi.com/?t=${element}&y=&plot=short&apikey=trilogy`;
      $.ajax({
          url: queryURL,
          method: "GET"
      }).then(function(response) {
          printData(response);
      });
    });

    function printData(data) {
        var tbody = $('tbody');
        var html = '';
            html += `
            <tr>
              <td>` + data.Title + `</td>
              <td>` + data.Year + `</td>  
              <td>` + data.Actors + `</td>
            </tr>
          `;
        tbody.append(html);
    }


    // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
    </script>
</body>

</html>
